version: '3'

services:
    guacamole:
        image: guacamole/guacamole:latest
        restart: always
        logging:
            driver: json-file
        environment: 
            - POSTGRES_PASSWORD
            - POSTGRES_USER
            - POSTGRES_DATABASE=${POSTGRES_DB}
            - POSTGRES_HOSTNAME=postgres
            - POSTGRES_PORT=5432
            - GUACD_HOSTNAME=guacd
            - GUACD_PORT=4822
        depends_on: 
            - postgres
            - guacd
        networks:
            - back
    guacd:
        image: guacamole/guacd:latest
        restart: always
        logging:
            driver: json-file
        networks:
            - back
    reverse_proxy:
        image: nginx:1.13-alpine
        restart: always
        volumes:
            - ./reverseproxy/config:/etc/nginx:rw
            - ./reverseproxy/ssl:/etc/ssl
        ports:
            - "443:443"
        depends_on:
            - guacamole
        networks:
            - back
            - front
    postgres:
        image: postgres:10-alpine
        restart: always
        logging:
            driver: json-file
        environment: 
            - POSTGRES_PASSWORD
            - POSTGRES_USER
            - POSTGRES_DB
        networks:
            - back
        volumes:
            - guacamole_db:/var/lib/postgresql/data
            

networks:
    front:
        driver: bridge
    back:
        driver: bridge
    
volumes:
    guacamole_db:
